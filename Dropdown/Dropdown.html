<!DOCTYPE html>

<html>

<head>
<title> Demonstration of Basic Dropdown  in CSS</title>

<style>
.dropdown {
		position:relative;
		display:inline-block;
}	

.dropdown-content{
					display:none;
					position:absolute;
					background-color:yellow;
					min-width:100px;
					box-shadow:0px 6px 12px 0px rgba(250, 250, 250, 0.2);
					padding:102px 160px;
}

.dropdown:hover  .dropdown-content{
				display:block;
}
</style>

</head>


<body>
<h1> The demonstration of basic dropdown</h1>
<div class="dropdown">
<span> If cursor moves here, it creates a dropdown here that says: </span>

<div class="dropdown-content"> <p> Hi Darshan </p>
</div>
</div>
</body>



</html>
