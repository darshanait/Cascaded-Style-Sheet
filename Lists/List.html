<!DOCTYPE html>
<html>

<head>
	<style>
		ul.b1{
				list-style-type:circle
			}
			
		ol.o1{
				list-style-type:upper-roman
			}
		ol.o2{
				list-style-type:upper-alpha
			}
	</style>
</head>



<body>

<p> Jack wants to buy the following Fruits for his sister's birthday</p>
<ul class="b1">
	<li> Mango</li>
	<li> Banana</li>
	<li> Pineapple</li>
</ul>
<p> Demonstrating the Orderlist in CSS</p>
<ol class="o1">
	<li> Mango</li>
	<li> Banana</li>
	<li> Pineapple</li>
</ol>
<ol class="o2">
	<li> Mango</li>
	<li> Banana</li>
	<li> Pineapple</li>
</ol>


</body>

</html>
